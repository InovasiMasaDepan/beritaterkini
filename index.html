<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inovasi Masa Depan - Berita Teknologi & Bisnis Terkini</title>

    <meta name="description" content="Dapatkan berita dan informasi terbaru tentang game kasino, RTP live, teknologi, dan bisnis digital. Temukan tren terbaru yang wajib Anda tahu!">
    <meta name="robots" content="max-image-preview:large, index, follow">
    <meta name="author" content="InovasiMasaDepan">
    <meta name="keywords" content="berita teknologi, Panduan Kasino, rtp live, startup, Game Kasino, berita viral">
    <link rel="canonical" href="https://inovasimasadepan.github.io/beritaterkini/">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        color: #333;
    }
    header {
        background: #0073e6;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.5rem;
    }
    header h2 {
        font-size: 1.2rem;
        font-weight: normal;
    }
    nav {
        background: #005bb5;
        text-align: center;
        padding: 10px;
    }
    nav ul {
        list-style: none;
    }
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #ffcc00;
    }
    .news-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 20px auto;
        padding: 10px;
    }
    .news-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    .news-item:hover {
        transform: scale(1.03);
    }
    .news-item img {
        width: 100%;
        border-radius: 8px;
        margin-bottom: 10px;
    }
    .news-item a {
        display: inline-block;
        background: #0073e6;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s, transform 0.2s;
    }
    .news-item a:hover {
        background: #005bb5;
        transform: scale(1.05);
    }
    footer {
        text-align: center;
        padding: 10px;
        background: #222;
        color: white;
        font-size: 0.9rem;
        margin-top: 20px;
    }
    </style>




</head>
<body>
    <header>
        <h1>Inovasi Masa Depan</h1>
        <h2>Berita, Informasi, dan Update Terkini</h2>
    </header>
    <nav>
        <ul>
            <li><a href="https://inovasimasadepan.github.io/beritaterkini/">PragmaticPlay</a></li>
            <li><a href="https://inovasimasadepan.github.io/beritaterkini/">PgSoft</a></li>
            <li><a href="https://inovasimasadepan.github.io/beritaterkini/">IdnSlot</a></li>
            <li><a href="https://inovasimasadepan.github.io/beritaterkini/">Poker</a></li>
        </ul>
    </nav>

    <div class="news-grid" id="news-container">
        <p>üîÑ Memuat berita terbaru...</p>
    </div>

    <footer>
        &copy; 2025 Inovasi Masa Depan - Semua Hak Cipta Dilindungi
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            try {
                let response = await fetch("https://inovasimasadepan.github.io/beritaterkini/articles.json?t=" + new Date().getTime());
                if (!response.ok) throw new Error("Gagal memuat articles.json");

                let data = await response.json();
                let container = document.getElementById("news-container");
                container.innerHTML = "";

                if (data.length === 0) {
                    container.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Tidak ada berita untuk ditampilkan.</p>";
                    return;
                }

                data.forEach(article => {
                    let articleHTML = `
                        <div class="news-item">
                            <img src="${article.image}" alt="${article.title}" loading="lazy">
                            <h3>${article.title}</h3>
                            <p>${article.description}</p>
                            <a href="${article.link}" target="_blank">Baca selengkapnya</a>
                        </div>
                    `;
                    container.innerHTML += articleHTML;



                });
            } catch (error) {
                console.error("‚ùå Error:", error);
                document.getElementById("news-container").innerHTML = "<p style='color:red;'>‚ö†Ô∏è Gagal memuat berita!</p>";
            }
        });
    </script>

    <!-- Inisialisasi SwG Basic -->
    <script>
      (self.SWG_BASIC = self.SWG_BASIC || []).push( basicSubscriptions => {
        basicSubscriptions.init({
          type: "NewsArticle",
          isPartOfType: ["Product"],
          isPartOfProductId: "CAownPG5DA:openaccess",
          clientOptions: { theme: "light", lang: "id" },
        });
      });
    </script>

</body>
</html>
