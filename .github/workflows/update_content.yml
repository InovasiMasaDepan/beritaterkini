name: Update Articles & Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update articles.json
        run: |
          ARTICLES_FILE="articles.json"
          TEMP_FILE="temp_articles.json"
          echo "[" > $TEMP_FILE
          
          # Loop semua file HTML di root kecuali index.html
          for file in *.html; do
            if [[ "$file" != "index.html" ]]; then
              title=$(grep -oP '(?<=<title>).*?(?=</title>)' "$file" || echo "Judul Tidak Ditemukan")
              description=$(grep -oP '(?<=<meta name="description" content=").*?(?=")' "$file" || echo "Berita terbaru dari Inovasi Masa Depan")
              image=$(grep -oP '(?<=<meta property="og:image" content=").*?(?=")' "$file" || echo "https://inovasimasadepan.github.io/beritaterkini/default-thumbnail.jpg")
              link="https://inovasimasadepan.github.io/$file"

              echo "  {\"title\": \"$title\", \"description\": \"$description\", \"image\": \"$image\", \"link\": \"$link\"}," >> $TEMP_FILE
            fi
          done
          
          # Hapus koma terakhir dan tambahkan penutup JSON
          sed -i '$ s/,$//' $TEMP_FILE
          echo "]" >> $TEMP_FILE
          
          # Ganti file lama dengan yang baru
          mv $TEMP_FILE $ARTICLES_FILE

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          for file in *.html; do
            echo "  <url>" >> sitemap.xml
            echo "    <loc>https://inovasimasadepan.github.io/$file</loc>" >> sitemap.xml
            echo "    <lastmod>$(date -u +"%Y-%m-%dT%H:%M:%SZ")</lastmod>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/InovasiMasaDepan/beritaterkini.git
          
          # Reset ke state terbaru di remote untuk menghindari error "unstaged changes"
          git fetch origin main
          git reset --hard origin/main
          
          git add articles.json sitemap.xml
          git commit -m "Update articles.json & sitemap.xml" || echo "No changes to commit"
          git push origin main
