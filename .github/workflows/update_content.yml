name: Regenerate articles.json & sitemap.xml

on:
  workflow_dispatch:  # Memungkinkan menjalankan secara manual dari GitHub Actions

jobs:
  regenerate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate articles.json
        run: |
          mkdir -p beritaterkini

          ARTICLES_FILE="beritaterkini/articles.json"
          TEMP_FILE="beritaterkini/temp_articles.json"
          echo "[" > $TEMP_FILE

          for file in $(find beritaterkini -type f -name "*.html"); do
            if [[ "$file" != "beritaterkini/index.html" ]]; then
              title=$(grep -oP '(?<=<title>).*?(?=</title>)' "$file")
              description=$(grep -oP '(?<=<meta name="description" content=").*?(?=")' "$file")
              image=$(grep -oP '(?<=<meta property="og:image" content=").*?(?=")' "$file")
              link="https://inovasimasadepan.github.io/${file#beritaterkini/}"

              [[ -z "$title" ]] && title="Judul Tidak Ditemukan"
              [[ -z "$description" ]] && description="Berita terbaru dari Inovasi Masa Depan"
              [[ -z "$image" ]] && image="https://inovasimasadepan.github.io/beritaterkini/default-thumbnail.jpg"

              echo "  {\"title\": \"$title\", \"description\": \"$description\", \"image\": \"$image\", \"link\": \"$link\"}," >> $TEMP_FILE
            fi
          done

          sed -i '$ s/,$//' $TEMP_FILE
          echo "]" >> $TEMP_FILE
          mv $TEMP_FILE $ARTICLES_FILE

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > beritaterkini/sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> beritaterkini/sitemap.xml

          for file in $(find beritaterkini -type f -name "*.html"); do
            echo "  <url>" >> beritaterkini/sitemap.xml
            echo "    <loc>https://inovasimasadepan.github.io/${file#beritaterkini/}</loc>" >> beritaterkini/sitemap.xml
            echo "    <lastmod>$(date -u +"%Y-%m-%dT%H:%M:%SZ")</lastmod>" >> beritaterkini/sitemap.xml
            echo "  </url>" >> beritaterkini/sitemap.xml
          done

          echo '</urlset>' >> beritaterkini/sitemap.xml

      - name: Commit and Push Changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/InovasiMasaDepan/beritaterkini.git
          
          git add beritaterkini/articles.json beritaterkini/sitemap.xml
          git commit -m "Regenerate articles.json & sitemap.xml" || echo "No changes to commit"
          git push origin main
