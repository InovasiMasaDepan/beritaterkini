name: Update Articles JSON

on:
  push:
    paths:
      - "**/*.html"  # Jalankan jika ada perubahan file HTML di mana saja
  schedule:
    - cron: '0 * * * *'  # Jalan setiap jam
  workflow_dispatch:  # Bisa dijalankan manual juga

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Pastikan seluruh riwayat git tersedia

      - name: Jalankan generate_articles.sh
        run: |
          set -e  # Stop jika ada error
          chmod +x generate_articles.sh
          ./generate_articles.sh || { echo "❌ Script gagal!"; exit 1; }

      - name: Debug - Periksa isi articles.json
        run: |
          echo "📂 Isi articles.json setelah generate:"
          cat beritaterkini/articles.json
          echo "🔍 Cek apakah kosong..."
          if [[ ! -s beritaterkini/articles.json ]]; then
            echo "❌ articles.json kosong! Pastikan script berhasil."
            exit 1
          fi

      - name: Periksa perubahan pada articles.json
        run: |
          git status
          git diff --stat beritaterkini/articles.json

      - name: Commit & Push Perubahan
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Menggunakan token yang benar dari repository secrets
        run: |
          set -e  # Stop jika ada error
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          # Gunakan token yang benar untuk autentikasi
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/InovasiMasaDepan/beritaterkini.git

          # Tarik perubahan terbaru untuk menghindari konflik
          git pull --rebase origin main || echo "⚠️ Tidak bisa pull, lanjut commit."

          # Tambahkan perubahan jika ada
          git add beritaterkini/articles.json

          # Cek apakah ada perubahan sebelum commit
          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan pada articles.json. Tidak perlu commit."
            exit 0
          fi

          git commit -m "🔄 Update articles.json otomatis"
          git push origin main
