name: Update Articles JSON

on:
  push:
    paths:
      - "**/*.html"  # Jalan jika ada perubahan file HTML
  schedule:
    - cron: '0 * * * *'  # Jalan setiap jam
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ambil seluruh riwayat commit

      - name: Pastikan generate_articles.sh bisa dijalankan
        run: chmod +x generate_articles.sh

      - name: Jalankan generate_articles.sh
        run: |
          set -e
          ./generate_articles.sh || { echo "‚ùå Script gagal!"; exit 1; }

      - name: Debug - Periksa isi articles.json
        run: |
          echo "üìÇ Isi articles.json setelah generate:"
          cat articles.json || { echo "‚ùå articles.json tidak ditemukan!"; exit 1; }

      - name: Periksa perubahan pada articles.json
        run: |
          git status
          git diff --stat articles.json

      - name: Commit & Push Perubahan
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Gunakan GitHub Personal Access Token
        run: |
          set -e
          
          # Konfigurasi Git
          git config --global user.name "netkiller" 
          git config --global user.email "muhamad.faqih190402@gmail.com"

          # Atur remote repository dengan GH_TOKEN
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/InovasiMasaDepan/beritaterkini.git

          # Simpan perubahan sementara untuk menghindari konflik pull
          git stash || true

          # Pull perubahan terbaru dengan rebase (hindari konflik)
          git pull --rebase origin main --no-edit || echo "‚ö†Ô∏è Tidak bisa pull, lanjut commit."

          # Ambil kembali perubahan yang tadi di-stash
          git stash pop || true

          # Pastikan articles.json ada sebelum commit
          if [ ! -f articles.json ]; then
            echo "‚ùå articles.json tidak ditemukan! Tidak bisa commit."
            exit 1
          fi

          git add articles.json

          # Jika tidak ada perubahan, tidak usah commit
          if git diff --cached --quiet; then
            echo "‚úÖ Tidak ada perubahan pada articles.json. Tidak perlu commit."
            exit 0
          fi

          # Commit & push perubahan
          git commit -m "üîÑ Update articles.json otomatis"
          git push origin main || echo "‚ö†Ô∏è Tidak bisa push, kemungkinan branch sudah up-to-date."
