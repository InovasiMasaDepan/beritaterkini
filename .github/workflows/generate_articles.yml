name: Update Articles JSON

on:
  push:
    paths:
      - "beritaterkini/**/*.html"  # Jalan jika ada perubahan file HTML di dalam beritaterkini/
  schedule:
    - cron: '0 * * * *'  # Jalan setiap jam
  workflow_dispatch:  # Bisa dijalankan manual juga

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Jalankan generate_articles.sh
        run: |
          set -e  # Stop script jika ada error
          chmod +x generate_articles.sh
          ./generate_articles.sh || { echo "‚ùå Script gagal!"; exit 1; }

      - name: Periksa perubahan pada articles.json
        run: |
          git status
          git diff --stat beritaterkini/articles.json

      - name: Commit & Push Perubahan
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          set -e  # Stop jika ada error
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          
          # Pastikan token digunakan dengan benar
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/InovasiMasaDepan/beritaterkini.git
          
          # Tarik perubahan terbaru untuk mencegah konflik
          git pull --rebase origin main || echo "‚ö†Ô∏è Tidak bisa pull, lanjut commit."

          # Tambahkan perubahan jika ada
          git add beritaterkini/articles.json

          # Cek apakah ada perubahan sebelum commit
          if git diff --cached --quiet; then
            echo "‚úÖ Tidak ada perubahan pada articles.json. Tidak perlu commit."
            exit 0
          fi

          git commit -m "üîÑ Update articles.json otomatis"
          git push origin main
